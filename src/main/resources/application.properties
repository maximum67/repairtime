spring.application.name=repairtime

server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/repairtime
spring.datasource.username=root
spring.datasource.password=Aspirin15
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=5KB
# Max file size.
spring.servlet.multipart.max-file-size=100MB
# Max Request Size
spring.servlet.multipart.max-request-size=115MB

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.session.cookie.http-only=true
server.servlet.session.timeout=10m

