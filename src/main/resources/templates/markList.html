<!DOCTYPE HTML>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>markList</title>
</head>
<body>
<div>
    <main>
        <h1>Выбор автомобиля</h1><b></b>
        <br>
        <table>
            <thead>
            <tr>
                <th>Марка автомобиля</th>
            </tr>
            </thead>
            <hr>
            <tbody>
            <tr>
                <td>
                    <select onchange="window.location.href=this.value;">
                        <option th:value="'/select/mark'">-марка-</option>
                        <option th:each="mark:${markList}" th:text="${mark.name}" th:value="'/select/mark/'+${mark.id}">
                            далее
                        </option>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>
