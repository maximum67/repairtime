<!DOCTYPE HTML>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>mark</title>
    <link rel="icon" th:href="@{/images/modelDB.ico}"/>
    <link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="/css/headers.css" type="text/css" rel="stylesheet"/>
    <link href="/css/footers.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="wrapper">
    <header th:replace="~{/header.html :: header}"> </header>
<div class="content">
    <main>

        <table class="table">
            <thead>
            <tr>
                <th class="col-md-2">Марка автомобиля</th>
                <th class="col-md-10"> </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>

                        <select class="form-select form-select-sm" onchange="window.location.href=this.value;">
                            <option th:value="'/select/mark'">-марка-</option>
                            <option th:each="mark:${markList}" th:text="${mark.name}" th:value="'/select/mark/'+${mark.id}">
                                далее
                            </option>
                        </select>
                    </label>
                </td>
                <td>

                </td>
            </tr>
            </tbody>
        </table>
    </main>
    </div>
    <div th:replace="~{/footer.html :: footer}"></div>
</div>
<script src="/myScript.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
