<!DOCTYPE HTML>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>datapagemodification</title>
</head>
<body>
<div>
    <main>
        <h1>Выбор автомобиля</h1><b></b>
        <br>
        <table>
            <thead>
            <tr>
                <th>Марка автомобиля</th>
                <th>Модель автомобиля</th>
                <th>Тип двигателя</th>
                <th>Модификация</th>
            </tr>
            </thead><hr>
            <tbody>
            <tr>
                <td th:text="${mark.name}">name</td>
                <td th:text="${model.name}">name</td>
                <td th:text="${type.name}">name</td>
                <td>
                    <select onchange="window.location.href=this.value;">
                        <option th:value="'/select/typeEngine/'+${mark.id}+'/'+${model.id}+'/'+${type.id}">-модификация-</option>
                        <option  th:each="modification:${modificationList}" th:text="${modification.name}"
                                 th:value="'/select/modification/'+${mark.id}+'/'+${model.id}+'/'+${type.id}+'/'+${modification.id}">далее</option>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>
