<!DOCTYPE HTML>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>modification</title>
    <link rel="icon" th:href="@{/images/modelDB.ico}"/>
    <link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="/css/headers.css" type="text/css" rel="stylesheet"/>
    <link href="/css/footers.css" type="text/css" rel="stylesheet"/>

</head>
<body>
<div class="wrapper">
    <header th:replace="~{/header.html :: header}"> </header>
    <div class="content">
    <main>
        <br>
        <table  id="invoice" class="table">
            <thead>
            <tr>
                <th  class="col-md-2">Марка автомобиля</th>
                <th  class="col-md-3">Модель автомобиля</th>
                <th  class="col-md-2">Тип двигателя</th>
                <th  class="col-md-3">Модификация</th>
                <th  class="col-md-2"> </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${mark.name}">name</td>
                <td th:text="${model.name}">name</td>
                <td th:text="${type.name}">name</td>
                <td>
                    <label>
                        <select class="form-select form-select-sm" onchange="window.location.href=this.value;">
                            <option th:value="'/select/'+${page}+'/typeEngine/'+${mark.id}+'/'+${model.id}+'/'+${type.id}">-модификация-</option>
                            <option  th:each="modification:${modificationList}" th:text="${modification.name}"
                                     th:value="'/select/'+${page}+'/modification/'+${mark.id}+'/'+${model.id}+'/'+${type.id}+'/'+${modification.id}">далее</option>
                        </select>
                    </label>
                </td>
                <td>
                    <form th:action="'/select/'+${page}+'/model/'+${mark.id}+'/'+${model.id}">
                        <button class="btn btn-danger rounded-pill px-3" type="submit">Назад</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
    <div th:replace="~{/footer.html :: footer}"></div>
</div>
<script src="/myScript.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
