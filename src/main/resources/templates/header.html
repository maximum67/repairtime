<header class="p-3 mb-3 border-bottom" style="background-color: #FEAB47">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/images/modelDB.jpg" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
<!--                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>-->
                <img class="bi" width="30" height="24" src="/images/modelDB.jpg" alt="modelDB">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/select/main" th:class="${page==1}? 'nav-link px-2 link-secondary':'nav-link px-2 link-body-emphasis'">Главная</a></li>
                <li><a th:href="'/select/2/'+${stringUrl}" th:class="${page==2}? 'nav-link px-2 link-secondary':'nav-link px-2 link-body-emphasis'">Нормы времени</a></li>
                <li><a th:href="'/select/3/'+${stringUrl}" th:class="${page==3}? 'nav-link px-2 link-secondary':'nav-link px-2 link-body-emphasis'">Технические данные</a></li>
                <li><a href="#" class="nav-link px-2 link-body-emphasis">Информация</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>

            <div class="dropdown text-end">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small shadow" style="background-color: #FEAB47">
<!--                    <li><a class="dropdown-item" href="#">New project...</a></li>-->
                    <li><a class="dropdown-item" href="#">Настройки</a></li>
                    <li><a class="dropdown-item" href="#">Профиль</a></li>
                    <li><hr class="dropdown-divider"></li>
<!--                    <li><a class="dropdown-item" href="javascript:logoutPost()">Выход</a></li>-->
                    <li>
                        <form class="form-signing" th:action="@{/auth/logout}" method="post">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            <button class="btn btn-link rounded-pill px-3" type="submit">Выход</button>
                    </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
