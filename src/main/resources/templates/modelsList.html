<!DOCTYPE HTML>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>datapagemodel</title>
</head>
<body>
<div>
    <main>
        <h1>Выбор автомобиля</h1><b></b>
        <br>
        <table>
            <thead>
            <tr>
                <th>Марка автомобиля</th>
                <th>Модель автомобиля</th>
            </tr>
            </thead>
            <hr>
            <tbody>
            <tr>
                <td th:text="${mark.name}">name</td>
                <td>
                    <select onchange="window.location.href=this.value;">
                        <option th:value="'/select/mark/'+${mark.id}">-модель-</option>
                        <option th:each="model:${modelsList}" th:text="${model.name}"
                                th:value="'/select/model/'+${mark.id}+'/'+${model.id}">далее
                        </option>
                    </select>
                </td>
                <td>
                    <button type="button" onclick="window.location.href ='/select/mark';" value="text" name="Очистить">Очистить </button>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>
