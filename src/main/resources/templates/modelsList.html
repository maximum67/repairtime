<!DOCTYPE HTML>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>model</title>
    <link rel="icon" th:href="@{/images/modelDB.ico}"/>
    <link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="/css/headers.css" type="text/css" rel="stylesheet"/>
    <link href="/css/footers.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="wrapper">
    <header th:replace="~{/header.html :: header}"> </header>
    <div class="content">
    <main>
        <br>
        <table class="table">
            <thead>
            <tr>
                <th class="col-md-2">Марка автомобиля</th>
                <th class="col-md-3">Модель автомобиля</th>
                <th class="col-md-7"> </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${mark.name}">name</td>
                <td>
                    <label>
                        <select class="form-select form-select-sm" onchange="window.location.href=this.value;">
                            <option th:value="'/select/'+${page}+'/mark/'+${mark.id}">-модель-</option>
                            <option th:each="model:${modelsList}" th:text="${model.name}"
                                    th:value="'/select/'+${page}+'/model/'+${mark.id}+'/'+${model.id}">далее
                            </option>
                        </select>
                    </label>
                </td>
                <td>
                    <button class="btn btn-link rounded-pill px-3" type="button"
                            onclick="window.location.href = this.value;" th:value="'/select/'+${page}+'/mark'" name="back">Очистить</button>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
    </div>
    <div th:replace="~{/footer.html :: footer}"></div>
</div>
<script src="/myScript.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
