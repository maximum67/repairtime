<!DOCTYPE HTML>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>datapagemodification</title>
</head>
<body>
<div>
    <main>
        <h1>Выбор автомобиля</h1><b></b>
        <br>
        <table>
            <thead>
            <tr>
                <th>Марка автомобиля</th>
                <th>Модель автомобиля</th>
                <th>Тип двигателя</th>
                <th>Модификация</th>
            </tr>
            </thead>
            <hr>
            <tbody>
            <tr>
                <td th:text="${mark.name}">name</td>
                <td th:text="${model.name}">name</td>
                <td th:text="${type.name}">name</td>
                <td th:text="${modification.name}">name</td>
            </tr>
            </tbody>
        </table>
        <br>
        <hr>
        <br>
        <table>
            <thead>
            <th>Группа ремонта</th>
            <th>Вид ремонта</th>
            <th>Нормы времени</th>
            </thead>
            <tbody>
            <td>
                <div th:each="group:${groupRepairs}">
                    <a th:href="'/select/grouprepair/'+${mark.id}+'/'+${model.id}+'/'+${type.id}+'/'+${modification.id}+'/'+${group.id}"
                       th:text="${group.name}">text
                    </a>
                </div>
            </td>
            <td>
                <div>
                    <div th:each="typeRepair:${typeRepairs}" th:text="${typeRepair.name}">text</div>
                </div>
            </td>
            <td>
                <div>
                    <div th:each="standardTime:${standardTimes}" th:text="${standardTime}">text</div>
                </div>
            </td>
            </tbody>
        </table>

        <div id="myForm">
            <p></p>
        </div>
        <script src="/myScript.js"></script>
        <script th:inline="javascript">
            getStandardTimeData([[${mark.id}]],[[${model.id}]], [[${type.id}]], [[${modification.id}]], [[${modification.id}]]);
        </script>

    </main>
</div>
</body>
</html>
