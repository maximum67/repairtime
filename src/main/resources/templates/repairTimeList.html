<!DOCTYPE HTML>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>repairTime</title>
    <link rel="icon" th:href="@{/images/modelDB.ico}"/>
    <link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="/css/headers.css" type="text/css" rel="stylesheet"/>
    <link href="/css/footers.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="wrapper">
    <header th:replace="~{/header.html :: header}"> </header>
    <div class="content">
    <main>
        <br>
        <table class="table">
            <thead>
            <tr>
                <th class="col-md-2">Марка автомобиля</th>
                <th class="col-md-3">Модель автомобиля</th>
                <th class="col-md-2">Тип двигателя</th>
                <th class="col-md-3">Модификация</th>
                <th class="col-md-1"> </th>
                <th class="col-md-1"> </th>

            </tr>
            </thead>

            <tbody>
            <tr>
                <td th:text="${mark.name}">name</td>
                <td th:text="${model.name}">name</td>
                <td th:text="${type.name}">name</td>
                <td th:text="${modification.name}">name</td>
                <td>
                    <form th:action="'/select/'+${page}+'/typeEngine/'+${mark.id}+'/'+${model.id}+'/'+${type.id}">
                        <button  class="btn btn-danger rounded-pill px-3" type="submit">Назад</button>
                    </form>
                </td>
                <td>
                    <form th:action="'/select/'+${page}+'/mark'">
                        <button  class="btn btn-danger rounded-pill px-3" type="submit">Очистить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <br>

        <table class="table" th:hidden="${page==2}? 'false':'true'">
            <thead>
            <tr>
            <th class="col-3" id="repairGroupMainHead">Группа ремонта</th>
            <th class="col-3" id="repairGroupHead"></th>
            <th class="col-5" id="typeRepairHead"></th>
            <th class="col-1" id="timeRepairHead"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                <div th:each="groupmain:${groupRepairMains}">
                    <a th:id="${groupmain.id}" href="javascript:void(0);" th:onclick="getRepairGroup([[${modification.id}]], [[${groupmain.id}]],[[${groupmain.name}]])"
                       th:text="${groupmain.name}">text
                    </a>
                </div>
                </td>
                <td id="repairGroup"></td>
                <td id="typeRepair"></td>
                <td id="timeRepair"></td>
            </tr>
            </tbody>
        </table>
        <br>

        <table class="table" th:hidden="${page==3}? 'false':'true'">
            <thead>
            <th class="col-4">Tехнические данные</th>
            <th class="col-8" id="specificationGroupHead"></th>
            </thead>
            <tbody>
            <tr>
                <td class="col-4">
            <div th:each="specificationGroup:${specificationGroupList}">
                <a th:id="${specificationGroup.id}" href="javascript:void(0);" th:onclick="getSpecificationGroup([[${specificationGroup.id}]],[[${specificationGroup.specificationsGroupName.name}]])"
                   th:text="${specificationGroup.specificationsGroupName.name}">text</a>
            </div>
                </td>
                <td class="col-8" id="specificationGroup"></td>
            </tr>
            </tbody>
        </table>
    </main>
    </div>
        <div th:replace="~{/footer.html :: footer}"></div>
</div>
<script src="/myScript.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
