<!DOCTYPE HTML>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>datapagegrouprepair</title>
</head>
<body>
<div>
    <main>
        <h1>Выбор автомобиля</h1><b></b>
        <br>
        <table>
            <thead>
            <tr>
                <th>Марка автомобиля</th>
                <th>Модель автомобиля</th>
                <th>Тип двигателя</th>
                <th>Модификация</th>
            </tr>
            </thead>
            <hr>
            <tbody>
            <tr>
                <td th:text="${mark.name}">name</td>
                <td th:text="${model.name}">name</td>
                <td th:text="${type.name}">name</td>
                <td th:text="${modification.name}">name</td>
                <td>
                    <form th:action="'/select/typeEngine/'+${mark.id}+'/'+${model.id}+'/'+${type.id}">
                        <button type="submit">Очистить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <br>
        <hr>
        <br>
        <table>
            <thead>
            <th id="repairGroupMainHead">ГРУППА РЕМОНТА</th>
            <th id="repairGroupHead"></th>
            <th id="typeRepairHead"></th>
            <th id="timeRepairHead"></th>
            </thead>
            <tbody>
            <tr>
                <td>
                <div th:each="groupmain:${groupRepairMains}">
                <a th:id="${groupmain.id}" href="#" th:onclick="getRepairGroup([[${mark.id}]],[[${model.id}]], [[${type.id}]], [[${modification.id}]], [[${groupmain.id}]],[[${groupmain.name}]])"
                       th:text="${groupmain.name}">text
                    </a>
                </div>
                </td>
                <td id="repairGroup"></td>
                <td id="typeRepair"></td>
                <td id="timeRepair"></td>
            </tr>
            </tbody>
        </table>
        <br>
        <hr>
        <br>
        <table>
            <thead>
            <th>Tехнические данные</th>
            <th id="specificationGroupHead"></th>
            </thead>
            <tbody>
            <tr>
                <td>
            <div th:each="specificationGroup:${specificationGroupList}">
                <a th:id="${specificationGroup.id}" href="#" th:onclick="getSpecificationGroup([[${specificationGroup.id}]],[[${specificationGroup.specificationsGroupName.name}]])"
                   th:text="${specificationGroup.specificationsGroupName.name}">text</a>
            </div>
                </td>
                <td id="specificationGroup"></td>
            </tr>
            </tbody>
        </table>
    </main>
</div>

<script src="/myScript.js"></script>

</body>
</html>
