<!DOCTYPE HTML>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>autoCode</title>
    <link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">

    <div> <h1>АвтоЖИР</h1></div>

    <main>
        <br>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Марка автомобиля</th>
                <th scope="col">Модель автомобиля</th>
                <th scope="col">Тип двигателя</th>
                <th scope="col">Модификация</th>
                <th scope="col"> </th>
            </tr>
            </thead>
            <hr>
            <tbody>
            <tr>
                <td th:text="${mark.name}">name</td>
                <td th:text="${model.name}">name</td>
                <td th:text="${type.name}">name</td>
                <td th:text="${modification.name}">name</td>
                <td>
                    <form th:action="'/select/typeEngine/'+${mark.id}+'/'+${model.id}+'/'+${type.id}">
                        <button type="submit">Очистить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <br>
        <hr>
        <br>
        <table class="table">
            <thead>
            <th scope="col" id="repairGroupMainHead">ГРУППА РЕМОНТА</th>
            <th scope="col" id="repairGroupHead"></th>
            <th scope="col" id="typeRepairHead"></th>
            <th scope="col" id="timeRepairHead"></th>
            </thead>
            <tbody>
            <tr>
                <td>
                <div th:each="groupmain:${groupRepairMains}">
                <a th:id="${groupmain.id}" href="javascript:void(0);" th:onclick="getRepairGroup([[${mark.id}]],[[${model.id}]], [[${type.id}]], [[${modification.id}]], [[${groupmain.id}]],[[${groupmain.name}]])"
                       th:text="${groupmain.name}">text
                    </a>
                </div>
                </td>
                <td id="repairGroup"></td>
                <td id="typeRepair"></td>
                <td id="timeRepair"></td>
            </tr>
            </tbody>
        </table>
        <br>
        <hr>
        <br>
        <table class="table">
            <thead>
            <th class="col-6">Tехнические данные</th>
            <th class="col-6" id="specificationGroupHead"></th>
            </thead>
            <tbody>
            <tr>
                <td class="col-6">
            <div th:each="specificationGroup:${specificationGroupList}">
                <a th:id="${specificationGroup.id}" href="javascript:void(0);" th:onclick="getSpecificationGroup([[${specificationGroup.id}]],[[${specificationGroup.specificationsGroupName.name}]])"
                   th:text="${specificationGroup.specificationsGroupName.name}">text</a>
            </div>
                </td>
                <td class="col-6" id="specificationGroup"></td>
            </tr>
            </tbody>
        </table>
    </main>
    <div> <h1>footer</h1></div>
</div>

<script src="/myScript.js"></script>

</body>
</html>
