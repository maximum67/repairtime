<!DOCTYPE HTML>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>grouprepair</title>
    <link rel="icon" th:href="@{/images/modelDB.ico}"/>
</head>
<body>
<div>
    <main>
        <h1>Выбор автомобиля</h1><b></b>
        <br>
        <table>
            <thead>
            <tr>
                <th>Марка автомобиля</th>
                <th>Модель автомобиля</th>
                <th>Тип двигателя</th>
                <th>Модификация</th>
            </tr>
            </thead>
            <hr>
            <tbody>
            <tr>
                <td th:text="${mark.name}">name</td>
                <td th:text="${model.name}">name</td>
                <td th:text="${type.name}">name</td>
                <td th:text="${modification.name}">name</td>
                <td>
                    <form th:action="'/select/typeEngine/'+${mark.id}+'/'+${model.id}+'/'+${type.id}">
                        <button type="submit">Очистить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <br>
        <hr>
        <br>
        <table>
            <thead>
            <th>Группа ремонта</th>
            <th id="typeRepairHead"></th>
            <th id="timeRepairHead"></th>
            </thead>
            <tbody>
            <tr>
            <td>
                <div th:each="group:${groupRepairs}">
                    <a th:id="${group.id}" href="#" th:onclick="getStandardTimeData([[${mark.id}]],[[${model.id}]], [[${type.id}]], [[${modification.id}]], [[${group.id}]])"
                   th:text="${group.name}">text
                </a>
                </div>
            </td>
            <td id="typeRepair"></td>
            <td id="timeRepair"></td>
            </tr>
            </tbody>
        </table>
    </main>
</div>

<script src="/myScript.js"></script>

</body>
</html>
