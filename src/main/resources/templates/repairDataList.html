<!DOCTYPE HTML>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>repairDataList</title>



<body>

<div >

    <main>
        <h1>Список модификаций</h1><b></b>
        <br>
        <table >
            <thead>
            <tr>
                <th>Modification.id</th>
                <th>Марка автомобиля</th>
                <th>Модель автомобиля</th>
                <th>Тип двигателя</th>
                <th>Модификация</th>
                <th>Код ремонта</th>
                <th>Редактировать</th>
<!--                <th>Vehicle OE NO</th>-->
<!--                <th>Brand</th>-->
<!--                <th>Maker Model</th>-->
<!--                <th>Engine</th>-->
            </tr>
            </thead><hr>
            <tbody>
            <tr th:each="modification:${modificationList}">
                <td th:text="${modification.id}">id</td>
                <td th:text="${modification.typeEngine.modelAuto.markAuto.name}">id</td>
                <td th:text="${modification.typeEngine.modelAuto.name}">id</td>
                <td th:text="${modification.typeEngine.name}">id</td>
                <td th:text="${modification.name}">name</td>
                <td th:text="${modification.repairCode}">name</td>
                <td>
                <a th:href="'/data/modification/edit/'+${modification.id}">Редактировать</a>
                </td>
            </tr>
            </tbody>
        </table>
        <p><br>
            <a href="/auth/login" >Получить данные</a>
        </p>
    </main>
</div>
<script src="/myScript.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
