<!DOCTYPE HTML>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>worksPage</title>

<body>

<div >

    <main>
        <h1>Список модификаций</h1><b></b>
        <br>
        <table >
            <thead>
            <tr>
                <th>Modification.id</th>
                <th>Марка автомобиля</th>
                <th>Модель автомобиля</th>
                <th>Тип двигателя</th>
                <th>Модификация</th>
                <th>Вид ремонта</th>
                <th>Нормы времени</th>
                <!--                <th>Vehicle OE NO</th>-->
                <!--                <th>Brand</th>-->
                <!--                <th>Maker Model</th>-->
                <!--                <th>Engine</th>-->
            </tr>
            </thead><hr>
            <tbody>
            <tr>
                <td th:text="${modification.id}">id</td>
                <td th:text="${modification.typeEngine.modelAuto.markAuto.name}">id</td>
                <td th:text="${modification.typeEngine.modelAuto.name}">id</td>
                <td th:text="${modification.typeEngine.name}">id</td>
                <td th:text="${modification.name}">name</td>
                <td>
                    <p th:each="typeRepair:${typeRepairs}" th:text="${typeRepair.name}">text</p>
<!--                        <span th:text="${typeRepair.name}">text</span>-->
<!--                    </p>-->
                </td>
                <td>
                    <p th:each="item:${standardTimes}">
                        <span th:text="${item.standardTime}">text</span>
                    </p>
                </td>
            </tr>
            </tbody>
        </table>
        <p><br>
            <a href="/auth/login" >Получить данные</a>
        </p>
    </main>
</div>
</body>
